{% set name = "openhsi" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openhsi-{{ version }}.tar.gz
  sha256: a8be3d6e457dcb8d6b303718b9bdb0814d2d48426f0259238db4d4a1fff6ae3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bokeh
    - datashader
    - fastcore
    - fastprogress
    - h5py
    - holoviews
    - hvplot
    - matplotlib-base
    - netcdf4
    - numpy >=1.23.1
    - packaging
    - pandas <2.0.0
    - panel
    - param
    - pillow
    - pip
    - psutil
    - py6s
    - pyserial
    - python >=3.7
    - pyviz_comms
    - requests <=2.24.0
    - scipy
    - streamz
    - tqdm
    - xarray ==2022.3.0

test:
  imports:
    - openhsi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openhsi/openhsi/tree/master/
  summary: Library to calibrate, trigger and capture data cubes for the open source hyperspectral camera.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - christhechris
